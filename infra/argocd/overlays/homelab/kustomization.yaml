---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - ../../base
  - google-oidc.externalsecret.yaml

patches:
  - target:
      version: v1
      kind: ConfigMap
      name: argocd-cm
    path: patches/argocd-cm.configmap.yaml
  - target:
      version: v1
      kind: ConfigMap
      name: argocd-rbac-cm
    path: patches/argocd-rbac-cm.configmap.yaml
  - target:
      version: v1
      kind: Service
      name: argocd-server
    path: patches/argocd-server.service.yaml

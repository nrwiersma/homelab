---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: samba-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: samba-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: media-samba
        property: username
    - secretKey: password
      remoteRef:
        key: media-samba
        property: password

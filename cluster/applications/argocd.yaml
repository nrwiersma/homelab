---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
spec:
  project: infra
  source:
    repoURL: https://github.com/nrwiersma/homelab.git
    targetRevision: init
    path: infra/argocd/overlays/homelab
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
